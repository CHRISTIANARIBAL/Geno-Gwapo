{% extends 'shop/base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-10">
  <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col sm:flex-row gap-6">
    
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full sm:w-1/2 h-72 object-cover rounded-lg">
    {% endif %}
    
    <div>
      <h2 class="text-2xl font-bold mb-2">{{ product.name }}</h2>
      <p class="text-gray-600 mb-4">{{ product.category.name }}</p>
      <p class="text-gray-700 mb-4">{{ product.description }}</p>
      <p class="text-2xl font-bold text-red-600 mb-6">₱{{ product.price }}</p>

      <!-- ✅ Functional Add to Cart form -->
      <form action="{% url 'add_to_cart' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit" 
                class="bg-red-700 hover:bg-red-800 text-white px-6 py-2 rounded-lg font-semibold transition">
          Add to Cart
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

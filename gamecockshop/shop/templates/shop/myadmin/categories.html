{% extends 'shop/myadmin/admin_base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Manage Categories</h2>

<a href="{% url 'admin_add_category' %}" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded-lg mb-4 inline-block">Add Category</a>

<table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
  <thead class="bg-gray-200">
    <tr>
      <th class="text-left px-6 py-3">#</th>
      <th class="text-left px-6 py-3">Name</th>
      <th class="text-left px-6 py-3">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr class="border-b">
      <td class="px-6 py-3">{{ forloop.counter }}</td>
      <td class="px-6 py-3">{{ category.name }}</td>
      <td class="px-6 py-3">
        <a href="{% url 'admin_edit_category' category.id %}" class="text-blue-600 hover:underline">Edit</a> |
        <a href="{% url 'admin_delete_category' category.id %}" class="text-red-600 hover:underline"
           onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-center py-4">No categories found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends 'shop/myadmin/admin_base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Customer Orders</h2>

<table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
  <thead class="bg-gray-200">
    <tr>
      <!-- <th class="text-left px-6 py-3">Order ID</th> -->
      <th class="text-left px-6 py-3">Customer</th>
      <th class="text-left px-6 py-3">Total</th>
      <th class="text-left px-6 py-3">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr class="border-b hover:bg-gray-50">
      <!-- <td class="px-6 py-3">{{ order.id }}</td> -->
      <td class="px-6 py-3">{{ order.customer.username }}</td>
      <td class="px-6 py-3">â‚±{{ order.total_price }}</td>
      <td class="px-6 py-3">{{ order.created_at|date:"M d, Y h:i A" }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center py-4">No orders yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

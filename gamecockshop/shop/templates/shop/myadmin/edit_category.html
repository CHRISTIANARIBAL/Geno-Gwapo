{% extends 'shop/myadmin/admin_base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Edit Category</h2>

<form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-md">
  {% csrf_token %}
  <label class="block text-gray-700 font-semibold mb-2">Category Name</label>
  <input type="text" name="name" value="{{ category.name }}" class="w-full border border-gray-300 p-2 rounded mb-4" required>
  <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">Update</button>
  <a href="{% url 'admin_categories' %}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
